<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weatherstyle.css" />

    <script
      src="https://kit.fontawesome.com/270423b548.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weatherstyle.css">
    <title>Weather App</title>
  
  </head>
  <body>
    <div style="size: 500px" >
      <div class="page">
        <h1>
          <span class="city">Abuja,</span>
          <span class="country"> Nigeria</span>
        </h1> 
        <h2><div id="day-time">Friday 14:05</div>
    
        </h2>
    
        <br>
        <h3> ☀️ </h3> 
        <div><div class="weather-condition"> Mostly Sunny</div></div>
        <h4><div class="current-temp">
          <span id ="cur-temperature">26</span>
           <span class="unit">
            <a href="#" id="celsius">ºC</a>  |
            <a href="#" id="farenheit">ºF</a></span>
            <div class="humidity">Humidity:<span id="humidity">77</span>%</div>
          <br>
          <br>
          <div class="wind">Windspeed:<span id="wind">6</span>km/h</div>
          <button type="button" class="btn btn-outline-success current-button"> Current📍</button>
    
   <div class="mb-3 cityName">
      <form id="search-city">
        <div class="search">
          <input class="searchBar" type="text" placeholder="Enter city name" />
          <input class="enter" type="submit" value="🔍" />
  </div>
  </form>
  </div>
  </form>
      <div class="row">
     
    <div class="col">Today</div>
    <div class="col">Sat</div>
    <div class="col">Sun</div>
    <div class="col">Mon</div>
    <div class="col">Tue</div>
    <div class="col">Wed</div>
   
    <div class="w-400"></div>
    <div class="col"> 🌤</div>
    <div class="col">☀️</div>
    <div class="col">☀️</div>
    <div class="col">⛅️</div>
    <div class="col">🌤</div>
    <div class="col">🌥</div>
    
     <div class="row">
    <div class="col">26°C</div>
    <div class="col">25°C</div>
    <div class="col">22°C</div>
    <div class="col">20°C</div>
    <div class="col">21°C</div>
    <div class="col">20°C</div>
    
    <div class="w-100"></div>
    </div>
      <br>
    <br>
    <div class="ref"> Coded by <a href="https://github.com/EkiOvi/weather-project" target="_blank">Eki O</a></div>
    
    <script src="weatherjava.js"> </script>
  </body>
</html>
